<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Appointment Date & Time</title>
</head>
<body>

    <h2>Select Appointment Date & Time</h2>

    <form id="appointmentForm" method="post">
        <label for="datetime">Select Date & Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>

        <input type="hidden" id="chatId" name="chatId">
        <input type="hidden" id="serviceName" name="serviceName">

        <button type="submit">Confirm Booking</button>
    </form>

    <script>
        // Restrict past dates & times
        document.getElementById("datetime").min = new Date().toISOString().slice(0, 16);

        // Read query params from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById("chatId").value = params.get("chatId");
        document.getElementById("serviceName").value = params.get("serviceName");

        // Set form action dynamically
        const form = document.getElementById("appointmentForm");
